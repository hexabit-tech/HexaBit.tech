<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Adam Dancing</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background: black;
    }

    img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      animation: dance 0.8s infinite;
    }

    @keyframes dance {
      0% { transform: rotate(0deg) scale(1); }
      10% { transform: rotate(2deg) scale(1.05); }
      20% { transform: rotate(-2deg) scale(1); }
      30% { transform: rotate(3deg) scale(1.1); }
      40% { transform: rotate(-3deg) scale(1.05); }
      50% { transform: rotate(0deg) scale(1); }
      60% { transform: translateX(5px); }
      70% { transform: translateX(-5px); }
      80% { transform: translateY(5px); }
      90% { transform: translateY(-5px); }
      100% { transform: rotate(0deg) scale(1); }
    }

    #playButton {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      padding: 20px 40px;
      font-size: 18px;
      background: #ff0066;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      z-index: 999;
    }

    #musicFrame {
      display: none;
    }
  </style>
</head>
<body>
  <img src="images/adam.jpg" alt="Dancing Image">

  <button id="playButton">ðŸ”Š Play Music</button>

  <iframe 
    id="musicFrame"
    src=""
    frameborder="0"
    allow="autoplay"
    allowfullscreen>
  </iframe>

  <script>
    const button = document.getElementById('playButton');
    const frame = document.getElementById('musicFrame');

    button.addEventListener('click', () => {
      // Set the iframe source with sound (no mute)
      frame.src = "https://www.youtube.com/embed/hjYbZ5lAPeI?autoplay=1&loop=1&playlist=hjYbZ5lAPeI&controls=0&modestbranding=1";
      frame.style.display = "none"; // Still hidden
      button.style.display = "none"; // Hide button after click
    });
  </script>
</body>
</html>
